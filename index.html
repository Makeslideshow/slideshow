<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img {
    width: 100px;
    height: 100px;
  }
</style>

<body>
  <div id="root">
    <img src="first.jpg" alt="">
    <img src="second.jpg" alt="">
    <img src="three.jpg" alt="">
    <img src="four.jpg" alt="">
    <button>
      click!
    </button>
  </div>
  <script>
    const root = document.getElementById("root");
    const button = document.querySelector("#root > button");
    let imgone = [root.children[0], root.children[1], root.children[2], root.children[3]];
    let count = 0;
    imgone[0].style.display = "";
    imgone[1].style.display = "none";
    imgone[2].style.display = "none";
    imgone[3].style.display = "none";

    button.addEventListener("click", function () {
      if (count === 0) {
        imgone[0].style.display = "none";
        imgone[1].style.display = "";
        imgone[2].style.display = "none";
        imgone[3].style.display = "none";

      } else if (count === 1) {
        imgone[0].style.display = "none";
        imgone[1].style.display = "none";
        imgone[2].style.display = "";
        imgone[3].style.display = "none";
      }
      else if (count === 2) {
        imgone[0].style.display = "none";
        imgone[1].style.display = "none";
        imgone[2].style.display = "none";
        imgone[3].style.display = "";
      }
      count++;
      if(count === 3){
        count = 0;
      }
    })

  </script>
</body>

</html>
